<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Five Forks Fire Weather</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --card: #ffffff;
      --border: #e5e7eb;
    }
    [data-theme='dark'] {
      --bg: #1f2937;
      --text: #f9fafb;
      --card: #374151;
      --border: #4b5563;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu {
      display: flex;
      gap: 0.5rem;
    }
    .menu button, .menu a {
      background: white;
      color: #1f2937;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
      text-decoration: none;
    }
    main {
      display: grid;
      gap: 1rem;
      padding: 1rem;
    }
    .cards {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .map-wrap {
      height: 420px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  
#spinner {
  text-align: center;
  font-size: 1rem;
  padding: 1rem;
  display: none;
}

</style>
</head>
<body>
  <header>
    <div>ðŸ”¥ Five Forks Fire Weather</div>
    <div class="menu">
      <button onclick="toggleTheme()">ðŸŒ“ Theme</button>
      <button onclick="renderCards()">ðŸ”„ Refresh</button>
      <a href="https://www.weather.gov/dlh/fwd#" target="_blank">FWD</a>
      <a href="https://www.weather.gov/akq/" target="_blank">AKQ</a>
      <a href="https://fs-prod-nwcg.s3.us-gov-west-1.amazonaws.com/s3fs-public/publication/pms461.pdf" target="_blank">IRPG</a>
    </div>
  </header>
  <main>
    <div id="spinner">ðŸ”„ Loading weather data...</div>
    <div id="updated" style="text-align:right;font-size:0.8rem;color:gray;padding-right:1rem;">Last updated: --</div>
    <section class="cards" id="cards">Loading weather data...</section>
    <section class="map-wrap"><div id="map" style="height:100%;"></div></section>
  </main>
  <footer>Data: NOAA & NASA FIRMS â€¢ Updates hourly</footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const COUNTIES = [
      { name: "Amelia", lat: 37.342, lon: -77.980 },
      { name: "Nottoway", lat: 37.142, lon: -78.089 },
      { name: "Dinwiddie", lat: 37.077, lon: -77.587 },
      { name: "Prince George", lat: 37.221, lon: -77.288 },
      { name: "Brunswick", lat: 36.758, lon: -77.847 },
      { name: "Greensville", lat: 36.686, lon: -77.542 }
    ];
    const FIRMS_URL = "https://firms.modaps.eosdis.nasa.gov/active_fire/c6.1/geojson/MODIS_C6_1_USA_contiguous_and_Hawaii_24h.geojson";

    async function fetchWeather(lat, lon) {
      try {
        const p = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
        const meta = await p.json();
        const hourly = await fetch(meta.properties.forecastHourly);
        const data = await hourly.json();
        return data.properties.periods[0];
      } catch (err) { console.warn('NOAA fetch error:', err);
        return null;
      }
    }

    async function renderCards() {
      document.getElementById("spinner").style.display = "block";
      const stamp = new Date().toLocaleString();
      document.getElementById("updated").textContent = "Last updated: " + stamp;
      
      const container = document.getElementById("cards");
      container.innerHTML = "";
      // spinner hide moved below
      for (const c of COUNTIES) {
        const wx = await fetchWeather(c.lat, c.lon);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = wx
          ? \`<strong>\${c.name}</strong><br>\${wx.temperature}Â°F Â· \${wx.relativeHumidity?.value ?? 'â€“'}% RH Â· \${wx.windSpeed}<br>\${wx.shortForecast}\`
          : \`<strong>\${c.name}</strong><br>Weather unavailable\`;
        container.appendChild(card);
      }
      document.getElementById("spinner").style.display = "none";
    }

    function initMap() {
      const map = L.map('map').setView([37.1, -77.6], 8);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      fetch(FIRMS_URL).then(res => res.json()).then(data => {
        L.geoJSON(data, {
          pointToLayer: (f, latlng) => L.circleMarker(latlng, {
            radius: 4,
            color: '#ef4444',
            fillColor: '#ef4444',
            fillOpacity: 0.85
          }).bindPopup("ðŸ”¥ Hotspot")
        }).addTo(map);
      });
    }

    function toggleTheme() {
      document.documentElement.dataset.theme =
        document.documentElement.dataset.theme === "dark" ? "" : "dark";
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderCards();
      initMap();
      setInterval(renderCards, 3600000); // hourly refresh
    });
  </script>
</body>
</html>
